
<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>BMW 360 Rotator - Your Images</title>

<style>
body {
    background:#111;
    color:#fff;
    text-align:center;
    font-family:Arial;
}
#viewer {
    width:650px;
    height:400px;
    margin:30px auto;
    position:relative;
    overflow:hidden;
    border-radius:12px;
    background:black;
    cursor:grab;
}
#viewer img {
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    width:100%;
    height:auto;
    display:none;
}
#viewer img.active { display:block; }
h1 { margin-top:20px; }
</style>
</head>

<body>

<h1>BMW 360° Rotation (Custom Images Added)</h1>
<p>Drag left/right to rotate • Auto-loop 36 frames</p>

<div id='viewer'></div>

<script>
// Your two custom images
const img1 = "images BMW.jpg";
const img2 = "BMW 2.jpg";

// Create 36 fake frames by looping your 2 images
let frames = [];
for (let i = 0; i < 18; i++) frames.push(img1);
for (let i = 0; i < 18; i++) frames.push(img2);

const viewer = document.getElementById("viewer");
let imgs = [];

// Load frames into HTML
frames.forEach((src, i) => {
    let im = document.createElement("img");
    im.src = src;
    if (i == 0) im.classList.add("active");
    viewer.appendChild(im);
    imgs.push(im);
});

let current = 0;

// Drag rotation
let dragging = false;
let startX = 0;

viewer.addEventListener("mousedown", e => {
    dragging = true;
    startX = e.clientX;
});
window.addEventListener("mouseup", () => dragging = false);
window.addEventListener("mousemove", e => {
    if (!dragging) return;
    let dx = e.clientX - startX;
    if (Math.abs(dx) > 5) {
        current = (current + (dx > 0 ? 1 : -1) + frames.length) % frames.length;
        imgs.forEach(im => im.classList.remove("active"));
        imgs[current].classList.add("active");
        startX = e.clientX;
    }
});

// Touch support
viewer.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
});
viewer.addEventListener("touchmove", e => {
    let dx = e.touches[0].clientX - startX;
    if (Math.abs(dx) > 5) {
        current = (current + (dx > 0 ? 1 : -1) + frames.length) % frames.length;
        imgs.forEach(im => im.classList.remove("active"));
        imgs[current].classList.add("active");
        startX = e.touches[0].clientX;
    }
});
</script>

</body>
</html>
